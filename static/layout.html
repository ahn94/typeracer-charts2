<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta -->
        <meta charset="utf-8"/>
        <meta content="initial-scale=1, width=device-width" name="viewport"/>
        
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        
        <script src="https://code.highcharts.com/highcharts.js"></script>

        
        <script src="{{ url_for('static', filename='papaparse.min.js') }}"></script>
        <script src="{{ url_for('static', filename='regression.min.js') }}"></script>
        <script src="{{ url_for('static', filename='race_data.csv') }}"></script>

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>

        <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet"/>
        
        {{ JSGlue.include() }}
        
        <!-- app's own JavaScript -->
        <script src="{{ url_for('static', filename='scripts.js') }}"></script>
        

        <title>{% block title %}{% endblock %}</title>

    </head>

    <body>
        
        <div class="page-header">
            <h1 class="text-center">{% block header %}{% endblock %}</h1>      
        </div>
        
        <div class="container">

            {% if get_flashed_messages() %}
                <header>
                    <div class="alert alert-info" role="alert">
                        {{ get_flashed_messages() | join(" ") }}
                    </div>
                </header>
            {% endif %}

            <main>
                {% block main %}{% endblock %}
            </main>
            
        </div>

    </body>

</html>
